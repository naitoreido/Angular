<form novalidate class="reactive-form-sample" (ngSubmit)="save()" [formGroup]="userForm">
        <div class="form-group">
            <label class="col-12 control-label">Username</label>
            <div class="col-12">
                <input class="form-control" type="text" placeholder="Username" formControlName="username"
                    [ngClass]="getFieldClass('username')">
                <span class="text-danger" *ngIf="hasError('username')">
                    <p>Username is required</p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-12 control-label">Password</label>
            <div class="col-12">
                <input class="form-control" type="password" placeholder="Password" formControlName="password"
                    [ngClass]="getFieldClass('password')" />
                <span class="text-danger" *ngIf="hasError('password')">
                    <p>Password is required</p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-12">
                <span><button class="btn btn-success" [disabled]="notValid()" type="submit">Save</button></span>
            </div>
        </div>
</form>
