<div class="container">
    <form novalidate (ngSubmit)="save()" [formGroup]="userForm">
        <div class="form-horizontal">

            <div class="form-group">
                <label class="col-md-2 control-label">Name</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" placeholder="Name" formControlName="name"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">E-mail</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" placeholder="E-mail" formControlName="email" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Password</label>
                <div class="col-md-10">
                    <input class="form-control" type="password" placeholder="Password" formControlName="password" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Confirm Password</label>
                <div class="col-md-10">
                    <input class="form-control" type="password" placeholder="Confirm password" formControlName="passwordConfirmation" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" type="submit">Save</button></span>
                </div>
            </div>
        </div>
    </form>
</div>
